<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Tool Saver</h1>
    <form id="toolForm">
        <input type="text" id="toolName" placeholder="Tool Name" required>
        <input type="url" id="toolLink" placeholder="Tool Link" required>
        <textarea id="toolDescription" placeholder="Description"></textarea>
        <select id="categorySelect">
            <option value="">Select a category</option>
        </select>
        <input type="text" id="newCategory" placeholder="Or add a new category">
        <button type="submit">Save Tool</button>
    </form>
    <div id="categoryList"></div>
    <script src="popup.js"></script>
</body>

</html>
